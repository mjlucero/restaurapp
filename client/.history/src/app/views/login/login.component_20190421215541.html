<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card-group w-50 m-auto">
            <div class="card p-4">
              <div class="card-body">
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <mat-placeholder>
                      <mat-icon matPrefix>person</mat-icon>
                    </mat-placeholder>
                    <mat-placeholder *ngIf="showPlaceholder" >Username
                    </mat-placeholder>
                    <input matInput (focus)="focusEvent($event)" (blur)="blurEvent($event)" />
                  </mat-form-field>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
