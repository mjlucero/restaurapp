<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card-group w-50 m-auto">
            <div class="card p-4">
              <div class="card-body">
                <form class="">
                  <!-- ======================= -->
                  <!-- Username -->
                  <!-- ======================= -->
                  <mat-form-field class="w-100">
                    <mat-placeholder>
                      <mat-icon class="fs-15" matPrefix>person</mat-icon>
                    </mat-placeholder>
                    <mat-placeholder
                      class="ml-1"
                      *ngIf="showUsernamePlaceholder"
                      >Username
                    </mat-placeholder>
                    <input
                      matInput
                      (focus)="focusEvent('user')"
                      (blur)="blurEvent('user')"
                    />
                  </mat-form-field>
                  <!-- ======================= -->
                  <!-- Password -->
                  <!-- ======================= -->
                  <mat-form-field class="w-100">
                    <mat-placeholder>
                      <mat-icon class="fs-15" matPrefix>vpn_key</mat-icon>
                    </mat-placeholder>
                    <mat-placeholder
                      class="ml-1"
                      *ngIf="showPasswordPlaceholder"
                      >Password
                    </mat-placeholder>
                    <input
                      matInput
                      (focus)="focusEvent('password')"
                      (blur)="blurEvent('password')"
                    />
                  </mat-form-field>
                  <mat-checkbox class="mt-3">Check me!</mat-checkbox>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
